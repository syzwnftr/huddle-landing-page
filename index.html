<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="huddle-logo">
    </div>

    <div class="content">
      <div class="heroImg colMarginTop">
        <img src="./images/illustration-mockups.svg" alt="hero-image">
      </div>
      <div class="heroText colMarginTop">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="btnRegister">Register</a>
      </div> 

      <div class="socmed colMarginTop">
        <button class="col fb">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="col twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="col insta">
          <i class="fab fa-instagram"></i>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
